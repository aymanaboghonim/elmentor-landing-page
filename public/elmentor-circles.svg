<!-- SVG circles diagram for El Mentor -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle: Audience -->
  <circle cx="300" cy="300" r="280" fill="#f8ad65" opacity="0.9"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Audience</text>
  
  <!-- Second circle: Guests -->
  <circle cx="300" cy="300" r="230" fill="#f37b7b" opacity="0.9"/>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Guests</text>
  
  <!-- Third circle: Members -->
  <circle cx="300" cy="300" r="180" fill="#a4e066" opacity="0.9"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Members</text>
  
  <!-- Fourth circle: GAs (Group Advisory) -->
  <circle cx="300" cy="300" r="130" fill="#8a9af7" opacity="0.9"/>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GAs (Group Advisory)</text>
  
  <!-- Fifth circle: LGAs (Lead GA) -->
  <circle cx="300" cy="300" r="80" fill="#65c6e0" opacity="0.9"/>
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold">LGAs (Lead GA)</text>
  
  <!-- Center circle: Executives -->
  <circle cx="300" cy="300" r="40" fill="#5b9bd5" opacity="0.9"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Executives</text>
</svg>
